<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link id="stylesheet" rel="stylesheet" href="css/register.css">
  
  <title>Signup Page</title>

</head>
<body>
  <div class="container">

    <h1 class="col-12 text-center">SignUp</h1>

    <form class="form-floating row" id="signupForm" onsubmit="return validate()" action="./register.php" method="post">

      <div class="form-group col-12">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name">
        <div id="nameError" class="error-message"></div>
      </div>

      <div class="form-group col-sm-12 col-md-4">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email">
        <div id="emailError" class="error-message"></div>
      </div>

      <div class="form-group col-sm-12 col-md-8">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" name="address">
        <div id="addressError" class="error-message"></div>
      </div>
      
      <div class="form-group col-6">
        <label for="dob">Date of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob">
        <div id="dobError" class="error-message"></div>
      </div>
      
      <div class="form-group col-6">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone">
        <div id="phoneError" class="error-message"></div>
      </div>
      

      <div class="form-group col-12">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password">
        <div id="passwordError" class="error-message"></div>
      </div>

      <div class="form-group col-12">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">
        <div id="confirmPasswordError" class="error-message"></div>
      </div>

      <button type="submit" class="btn btn-primary col-3 d-grid gap-2 mx-auto">Signup</button>
    
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
